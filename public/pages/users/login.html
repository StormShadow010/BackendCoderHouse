<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="icon" type="image/x-icon" href="../../assets/favicons/login.png">
</head>

<body>
    <div class="max-w-1200 w-full min-h-screen bg-[#090F26] flex flex-col justify-center items-center text-white">
        <a href="../../index.html"><img src="../../assets/icons/homePage.png" alt="home Page"
                class="w-[100px] h-[100px] m-3"></a>
        <section class="flex w-[30rem] flex-col space-y-10">
            <div class="text-center text-4xl font-medium">Log In</div>
            <div class="w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-indigo-500">
                <input type="text" placeholder="Email" name="email" id="email"
                    class="w-full border-none bg-transparent outline-none placeholder:italic focus:outline-none" />
            </div>
            <div class="w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-indigo-500">
                <input type="password" placeholder="Password" name="password" id="password"
                    class="w-full border-none bg-transparent outline-none placeholder:italic focus:outline-none" />
            </div>
            <button class="transform rounded-sm bg-indigo-600 py-2 font-bold duration-300 hover:bg-indigo-400"
                onclick="onLogin()">
                LOG IN
            </button>
            <a href="#"
                class="transform text-center font-semibold text-gray-500 duration-300 hover:text-gray-300">FORGOT
                PASSWORD?</a>
            <p class="text-center text-lg">
                No account?
                <a href="../users/register.html"
                    class="font-medium text-indigo-500 underline-offset-4 hover:underline">Create One</a>
            </p>
        </section>
    </div>
    <script src="../../scripts/login.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
