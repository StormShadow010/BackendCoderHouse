<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storm Site</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicons/home.png" />
  </head>

  <body>
    <div class="max-w-1200 w-full min-h-screen bg-[#090F26]">
      <nav class="grid grid-cols-3 gap-4 bg-[#101c2c]">
        <!-- Logo -->
        <div class="flex justify-center items-center">
          <a href="/"
            ><img
              src="../../assets/images/logoStore.jpg"
              alt="Logo"
              class="h-[80px] w-[80px]"
          /></a>
        </div>
        <!-- Search -->
        <div
          class="flex items-center justify-center w-2/3 h-12 my-3 mx-auto bg-white rounded-lg"
        >
          <div class="w-full">
            <input
              id="searchInfo"
              type="text"
              class="w-full px-4 py-1 text-gray-800 rounded-full focus:outline-none"
              placeholder="search"
            />
          </div>
          <div>
            <button
              id="clearFilter"
              class="flex items-center bg-blue-500 justify-center w-12 h-12 text-white rounded-r-lg"
              :class="(search.length > 0) ? 'bg-purple-500' : 'bg-gray-500 cursor-not-allowed'"
              :disabled="search.length == 0"
            >
              <svg
                width="800px"
                height="800px"
                viewBox="0 0 48 48"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect width="48" height="48" fill="white" fill-opacity="0.01" />
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M20 5.91396H28V13.914H43V21.914H5V13.914H20V5.91396Z"
                  stroke="#000000"
                  stroke-width="4"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M8 40H40V22H8V40Z"
                  fill="#2F88FF"
                  stroke="#000000"
                  stroke-width="4"
                  stroke-linejoin="round"
                />
                <path
                  d="M16 39.8975V33.914"
                  stroke="white"
                  stroke-width="4"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M24 39.8975V33.8975"
                  stroke="white"
                  stroke-width="4"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M32 39.8975V33.914"
                  stroke="white"
                  stroke-width="4"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M12 40H36"
                  stroke="#000000"
                  stroke-width="4"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
        </div>
        <!-- Icons -->
        <div class="flex justify-evenly items-center" id="headerIcons"></div>
      </nav>
      <div class="w-[90%] mt-[5px] mx-auto bg-[#144272] relative">
        <div class="fixed inset-y-0 left-0 flex items-center ml-2">
          <div class="bg-gray-800 text-white p-4 rounded-lg">
            <ul class="flex flex-col items-center">
              <li class="mb-2">
                <a href="./pages/products/createProduct.html"
                  ><img
                    src="../../assets/icons/addProduct.png"
                    alt="Add Producto Logo"
                    class="h-[80px] w-[80px]"
                /></a>
              </li>
              <li class="mb-2">
                <a href="./pages/products/productsMe.html"
                  ><img
                    src="../../assets/icons/listProducts.png"
                    alt="Add Producto Logo"
                    class="h-[70px] w-[70px]"
                /></a>
              </li>
            </ul>
          </div>
        </div>
        <div
          id="ContainerProducts"
          class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 w-full p-3"
        ></div>
        <div class="flex space-x-10 bg-gray-100 p-2 w-full justify-center">
          <div id="nextPage"></div>
          <div id="prevPage"></div>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js" type="module"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
