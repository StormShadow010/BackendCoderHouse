<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products Me</title>
  </head>
  <body>
    <div class="flex flex-col min-h-screen bg-[#090F26]">
      <!-- Sticky Navbar -->
      <div class="w-full sticky top-0 bg-blue-500 text-white z-50">
        <nav class="grid grid-cols-3 gap-4 bg-[#101c2c]">
          <!-- Logo -->
          <div class="flex justify-center items-center">
            <a href="../../index.html">
              <img
                src="../../assets/images/logoStore.jpg"
                alt="Logo"
                class="h-[80px] w-[80px]"
              />
            </a>
          </div>
          <!-- Store -->
          <div class="flex justify-center items-center">
            <a href="../../index.html">
              <img
                src="../../assets/icons/shopping-store.png"
                alt="Logo"
                class="h-[80px] w-[80px]"
              />
            </a>
          </div>
          <!-- Icons -->
          <div class="flex justify-evenly items-center" id="headerIcons"></div>
        </nav>
      </div>

      <!-- Main Content -->
      <div
        class="flex-grow flex flex-col justify-center items-center max-w-7xl w-full mx-auto"
      >
        <div
          id="products-container"
          class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 w-full p-3"
        ></div>
        <div class="flex space-x-10 bg-gray-100 p-2 w-full justify-center">
          <div id="nextPage"></div>
          <div id="prevPage"></div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="../../scripts/productsMe.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
