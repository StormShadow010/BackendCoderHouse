<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storm Site</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicons/home.png">
</head>

<body>
    <div class="max-w-1200 w-full min-h-screen bg-[#090F26]">
        <nav class="grid grid-cols-3 gap-4 bg-[#101c2c]">
            <!-- Logo -->
            <div class="flex justify-center items-center">
                <a href="/"><img src="../../assets/images/logoStore.jpg" alt="Logo" class="h-[80px] w-[80px]"></a>
            </div>
            <!-- Menu -->
            <div class="flex justify-center items-center text-white">
                <a href="/" class="font-semibold hover:text-red-700 transition duration-300 ease-in-out mx-4">Home</a>
                <a href="./pages/cart/cart.html"
                    class="font-semibold hover:text-red-700 transition duration-300 ease-in-out mx-4">Cart</a>
            </div>
            <!-- Cart and Login -->
            <div class="flex justify-center items-center">
                <a href="./pages/cart/cart.html"><img src="../../assets/icons/cart.png" alt="Cart"
                        class="h-[50px] w-[50px] mr-2"></a>
                <a href="./pages/users/login.html"><img src="../../assets/icons/user-login.png" alt="Login"
                        class="h-[50px] w-[50px] mr-2"></a>
            </div>
        </nav>
        <main class="grid w-full place-items-center bg-gray-900">
            <div class="flex w-[30rem] rounded bg-white" x-data="{ search: '' }">
                <input type="search" id="search"
                    class="w-full border-none bg-transparent px-4 py-1 text-gray-900 focus:outline-none"
                    placeholder="search" x-model="search" />
            </div>
        </main>
        <div class="w-[90%] mt-[5px] mx-auto bg-[#144272]">
            <div id="ContainerProducts"
                class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 w-full p-3">
            </div>

            <div class="flex space-x-10 bg-gray-100 p-2 w-full justify-center">
                <button id="prev-button"
                    class="min-w-auto w-32 h-10 bg-red-300 p-2 rounded-xl hover:bg-red-500 transition-colors duration-50 hover:animate-pulse ease-out text-white font-semibold">
                    Previous
                </button>


                <button id="next-button"
                    class="min-w-auto w-32 h-10 bg-green-300 p-2 rounded-xl hover:bg-green-500 transition-colors duration-50 hover:animate-pulse ease-out text-white font-semibold">
                    Next
                </button>
            </div>

        </div>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
