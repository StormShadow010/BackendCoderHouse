<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Detail</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../../assets/favicons/detail.png"
    />
  </head>

  <body>
    <div class="max-w-1200 w-full min-h-screen bg-[#090F26]">
      <nav class="grid grid-cols-3 gap-4 bg-[#101c2c]">
        <!-- Logo -->
        <div class="flex justify-center items-center">
          <a href="../../index.html"
            ><img
              src="../../assets/images/logoStore.jpg"
              alt="Logo"
              class="h-[80px] w-[80px]"
          /></a>
        </div>
        <!-- Store -->
        <div class="flex justify-center items-center">
          <a href="../../index.html">
            <img
              src="../../assets/icons/shopping-store.png"
              alt="Logo"
              class="h-[80px] w-[80px]"
            />
          </a>
        </div>
        <!-- Icons -->
        <div class="flex justify-evenly items-center" id="headerIcons"></div>
      </nav>
      <div class="grid items-center">
        <div class="mx-auto my-10">
          <div
            class="bg-white shadow-md rounded-lg w-full dark:bg-gray-800 dark:border-gray-700"
          >
            <img
              id="img-product"
              class="rounded-t-lg p-8 h-[500px] w-full"
              alt="product image"
            />
            <div class="px-5 pb-5">
              <h3
                id="category-product"
                class="text-gray-900 font-semibold text-xl tracking-tight dark:text-white"
              ></h3>
              <h3
                id="title-product"
                class="text-gray-900 font-semibold text-xl tracking-tight dark:text-white mt-2"
              ></h3>
              <div class="flex items-center justify-between">
                <span
                  id="price-product"
                  class="text-3xl font-bold text-gray-900 dark:text-white mt-2"
                ></span>
                <div id="addCartButton"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="../../scripts/productDetail.js" type="module"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
