<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
</head>

<body class="bg-[#00337C]">
    <nav class="flex justify-between bg-gray-900 text-white w-screen">
        <div class="px-5 xl:px-12 py-6 flex w-full items-center">

            <img class="h-[50px] w-auto" src="/assets/images/logoStore.jpg" alt="logo">
            <!-- Nav Links -->
            <ul class="hidden md:flex px-4 mx-auto font-semibold font-heading space-x-12">
                <li><a class="hover:text-gray-200" href="../index.html">Home</a></li>
                <li><a class="hover:text-gray-200" href="../users/register.html">User Register</a></li>
            </ul>
        </div>
        <a class=" flex mr-6 items-center" href="#">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hover:text-gray-200" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
            <span class="flex absolute -mt-5 ml-4">
                <span class="animate-ping absolute inline-flex h-3 w-3 rounded-full bg-pink-400 opacity-75"></span>
                <span class="relative inline-flex rounded-full h-3 w-3 bg-pink-500">
                </span>
            </span>
        </a>
        <a class="navbar-burger self-center mr-12" href="#">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hover:text-gray-200" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </a>

    </nav>
    <div class="grid items-center">
        <div class="mx-auto my-10">
            <div class="bg-white shadow-md rounded-lg max-w-sm dark:bg-gray-800 dark:border-gray-700">

                <img id="img-product" class="rounded-t-lg p-8" alt="product image">
                <div class="px-5 pb-5">
                    <a href="#">
                        <h3 id="title-product"
                            class="text-gray-900 font-semibold text-xl tracking-tight dark:text-white"> </h3>
                    </a>
                    <div class="flex items-center justify-between">
                        <span id="price-product" class="text-3xl font-bold text-gray-900 dark:text-white"></span>
                        <a href="#"
                            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add
                            to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    let product;
    let url = new URL(window.location.href);
    let id = url.searchParams.get("pid");

    let response = fetch(`http://localhost:8080/api/products/${id}`);
    response.then(res => res.json())
        .then(data => {
            product = data.response;

            const imgProduct = document.querySelector("#img-product");
            imgProduct.src = product.photo;
            document.getElementById("title-product").innerHTML = product.title;
            document.getElementById("price-product").innerHTML = "$" + product.price;
            console.log("From fetch:", product);
        })
        .catch(error => console.error('Error:', error));

</script>

<script src="https://cdn.tailwindcss.com"></script>

</html>
