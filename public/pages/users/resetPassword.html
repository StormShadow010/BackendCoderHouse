<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
  </head>
  <body>
    <div
      class="w-full min-h-screen bg-[#090F26] flex flex-col items-center text-white"
    >
      <div class="w-[90%] flex flex-col items-center">
        <h1 class="text-4xl mt-[8rem] lg:text-[5rem]">Reset Password</h1>
        <a href="../../index.html"
          ><img
            src="../../assets/icons/homePage.png"
            alt="home Page"
            class="w-[100px] h-[100px] m-3 mt-[3rem] lg:w-[250px] lg:h-[250px] xl:w-[200px] xl:h-[200px]"
        /></a>
        <div
          id="itemChangePassword"
          class="w-full grid grid-cols-1 gap-2 mt-[2rem] xl:gap-[3rem]"
        >
          <div class="flex">
            <div
              class="w-full transform bg-transparent duration-300 focus-within:border-indigo-500 flex flex-col items-center xl:justify-center"
            >
              <input
                type="text"
                placeholder="Email"
                name="email"
                id="emailReset"
                class="w-full h-[2.2rem] lg:h-[3.2rem] text-xl lg:text-[3rem] xl:text-[2.5rem] text-center border-b-2 bg-transparent outline-none placeholder:italic focus:outline-none"
              />
              <p
                id="emailError"
                class="text-xl text-red-500 mt-1 text-center lg:text-[2rem] lg:mt-3 hidden"
              >
                Please enter a valid email
              </p>
              <div>
                <button
                  id="emailResetButton"
                  type="submit"
                  onclick="sendCode()"
                  class="w-full lg:text-[3rem] xl:text-[2rem] mt-3 bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200"
                >
                  Send Code
                </button>
              </div>
            </div>
            <div id="separator1" class="hidden">|</div>
          </div>

          <div
            id="infoNewPassword"
            class="mt-6 flex flex-col items-center xl:justify-center hidden"
          >
            <p
              id="codeError"
              class="text-xl text-white text-center lg:text-[2.5rem] lg:mt-3 xl:mt-0 xl:text-[1.5rem]"
            >
              Please enter the new Password (min 6 characters)
            </p>
            <div
              class="w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-indigo-500"
            >
              <div
                class="w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-indigo-500"
              >
                <input
                  type="password"
                  placeholder="*****"
                  name="passwordN1"
                  id="passwordN1"
                  class="w-full border-none bg-transparent outline-none placeholder:italic focus:outline-none lg:text-[3rem] lg:mt-6 xl:text-[2rem]"
                />
              </div>
            </div>
            <p
              id="codeError"
              class="text-xl text-white text-center lg:text-[2.5rem] lg:mt-3 l:mt-0 xl:text-[1.5rem]"
            >
              Re-enter the new password
            </p>
            <div
              class="w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-indigo-500"
            >
              <input
                type="password"
                placeholder="*****"
                name="passwordN2"
                id="passwordN2"
                class="w-full border-none bg-transparent outline-none placeholder:italic focus:outline-none lg:text-[3rem] lg:mt-6 xl:text-[2rem]"
              />
            </div>
            <p
              id="passwordError"
              class="mt-2 text-lg text-red-500 text-center lg:text-[2rem] lg:mt-3"
            >
              Please enter the same password
            </p>
            <div>
              <button
                id="buttonChangePassword"
                type="submit"
                onclick="newPasswordChange()"
                class="w-full lg:text-[3rem] lg:mt-3 mt-2 bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200 xl:text-[2rem]"
              >
                Change Password
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../scripts/resetPassword.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
