<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>

<body>
    <div class="max-w-1200 w-full min-h-screen bg-[#090F26]">
        <nav class="grid grid-cols-3 gap-4 bg-[#101c2c]">
            <!-- Logo -->
            <div class="flex justify-center items-center">
                <a href="../../index.html"><img src="../../assets/images/logoStore.jpg" alt="Logo"
                        class="h-[80px] w-[80px]"></a>
            </div>
            <!-- Menu -->
            <div class="flex justify-center items-center text-white">
                <a href="../../index.html"
                    class="font-semibold hover:text-red-700 transition duration-300 ease-in-out mx-4">Home</a>
                <a href="#" class="font-semibold hover:text-red-700 transition duration-300 ease-in-out mx-4">Cart</a>
            </div>
            <!-- Cart and Login -->
            <div class="flex justify-center items-center">
                <img src="../../assets/icons/cart.png" alt="Cart" class="h-[50px] w-[50px] mr-2">
                <img src="../../assets/icons/user-login.png" alt="Login" class="h-[50px] w-[50px] mr-2">
            </div>
        </nav>

        <h1 class="mb-10 text-center text-2xl font-bold text-white">Cart Items</h1>
        <div class="mx-auto max-w-5xl justify-center px-6 md:flex md:space-x-6 xl:px-0">
            <div id="ContainerProducts" class="rounded-lg md:w-2/3">

            </div>
            <!-- Sub total -->
            <div class="mt-6 h-full rounded-lg border bg-white p-6 shadow-md md:mt-0 md:w-1/3">
                <div class="mb-2 flex justify-between">
                    <p class="text-gray-700">Subtotal</p>
                    <p class="text-gray-700">$129.99</p>
                </div>
                <div class="flex justify-between">
                    <p class="text-gray-700">Shipping</p>
                    <p class="text-gray-700">$4.99</p>
                </div>
                <hr class="my-4" />
                <div class="flex justify-between">
                    <p class="text-lg font-bold">Total</p>
                    <div class="">
                        <p class="mb-1 text-lg font-bold">$134.98 USD</p>
                        <p class="text-sm text-gray-700">including VAT</p>
                    </div>
                </div>
                <button class="mt-6 w-full rounded-md bg-blue-500 py-1.5 font-medium text-blue-50 hover:bg-blue-600"
                    id="checkout-button">
                    Check out
                </button>
            </div>
        </div>
        <button
            class="mt-6 w-1/2 rounded-md bg-blue-500 py-1.5 font-medium text-blue-50 hover:bg-blue-600 flex justify-center items-center  mx-auto"
            id="clearChopping">
            Clear Shopping Cart
        </button>
    </div>
    <script src="../../scripts/cart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
