<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
</head>

<body class="bg-[#00337C]">

    <div class="max-w-lg mx-auto my-10 bg-white rounded-lg shadow-md p-5">

        <img id="img-user" class="w-32 h-32 rounded-full mx-auto" alt="Profile picture">
        <h2 id="email-user" class="text-center text-2xl font-semibold mt-3"></h2>
        <h2 id="password-user" class="text-center text-2xl font-semibold mt-3"></h2>
        <h2 id="role-user" class="text-center text-2xl font-semibold mt-3"></h2>

    </div>


    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        let user;
        let url = new URL(window.location.href);
        let id = url.searchParams.get("uid");

        let response = fetch(`http://localhost:8080/api/users/${id}`);
        response.then(res => res.json())
            .then(data => {
                user = data.response;
                console.log("From fetch:", user);

                const imgUser = document.querySelector("#img-user");
                imgUser.src = user.photo;

                document.getElementById("email-user").innerHTML = "Email:" + user.email;
                document.getElementById("password-user").innerHTML = "Password:" + user.password;
                document.getElementById("role-user").innerHTML = "Role:" + user.role;
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>

</html>
