<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link rel="icon" type="image/x-icon" href="../../assets/icons/info.png">
</head>

<body>
    <div class="max-w-1200 w-full min-h-screen bg-[#090F26]">
        <nav class="grid grid-cols-3 gap-4 bg-[#101c2c]">
            <!-- Logo -->
            <div class="flex justify-center items-center">
                <a href="../../index.html"><img src="../../assets/images/logoStore.jpg" alt="Logo"
                        class="h-[80px] w-[80px]"></a>
            </div>
            <!-- Menu -->
            <div class="flex justify-center items-center text-white">
                <a href="../../index.html"
                    class="font-semibold hover:text-red-700 transition duration-300 ease-in-out mx-4">Home</a>
                <a href="#" class="font-semibold hover:text-red-700 transition duration-300 ease-in-out mx-4">Cart</a>
            </div>
            <!-- Cart and Login -->
            <div class="flex justify-center items-center">
                <a href="../cart/cart.html"><img src="../../assets/icons/cart.png" alt="Cart"
                        class="h-[50px] w-[50px] mr-2"></a>
                <a href="../users/login.html"><img src="../../assets/icons/user-login.png" alt="Login"
                        class="h-[50px] w-[50px] mr-2"></a>
            </div>
        </nav>
        <div class="grid items-center">
            <div class="mx-auto my-10">
                <div class="bg-white shadow-md rounded-lg w-full dark:bg-gray-800 dark:border-gray-700">
                    <img id="img-product" class="rounded-t-lg p-8" alt="product image">
                    <div class="px-5 pb-5">
                        <h3 id="category-product"
                            class="text-gray-900 font-semibold text-xl tracking-tight dark:text-white"> </h3>
                        <h3 id="title-product"
                            class="text-gray-900 font-semibold text-xl tracking-tight dark:text-white mt-2"> </h3>
                        <div class="flex items-center justify-between">
                            <span id="price-product"
                                class="text-3xl font-bold text-gray-900 dark:text-white mt-2"></span>
                            <button id="addCart"
                                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add
                                to cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


<script src="../../scripts/productDetail.js"></script>
<script src="https://cdn.tailwindcss.com"></script>

</html>
