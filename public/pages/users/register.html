<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Register</title>
</head>

<body>
    <div class="max-w-1200 w-full min-h-screen bg-[#090F26] flex justify-center items-center text-white">
        <div class="max-w-1200 w-full min-h-screen bg-[#090F26] flex justify-center items-center text-white">
            <section class="flex w-[30rem] flex-col space-y-10">
                <div class="text-center text-4xl font-medium">Register</div>

                <div
                    class="w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-indigo-500">
                    <input type="text" placeholder="Email" name="email"
                        class="w-full border-none bg-transparent outline-none placeholder:italic focus:outline-none" />
                </div>

                <div
                    class="w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-indigo-500">
                    <input type="password" placeholder="Password" name="password"
                        class="w-full border-none bg-transparent outline-none placeholder:italic focus:outline-none" />
                </div>

                <div
                    class="w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-indigo-500">
                    <input type="number" placeholder="0||1" name="role"
                        class="w-full border-none bg-transparent outline-none placeholder:italic focus:outline-none" />
                </div>

                <div
                    class="w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-indigo-500">
                    <input type="text" placeholder="URL" name="photo"
                        class="w-full border-none bg-transparent outline-none placeholder:italic focus:outline-none" />
                </div>

                <button class="transform rounded-sm bg-indigo-600 py-2 font-bold duration-300 hover:bg-indigo-400"
                    onclick="createNewUser()">
                    Create a new account
                </button>
            </section>
        </div>
    </div>
    <script src="../../scripts/register.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
